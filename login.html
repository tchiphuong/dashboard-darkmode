<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/style.min.css">
    <title>Login</title>
</head>
<body>
    <div class="main_login">
        <div class="login col-xs-11 col-m-8 col-l-4 col-xl-3">
            <div class="login__title">Login</div>
            <div class="form">
                <form action="">
                    <div class="form-group g-email">
                        <label for="">Email</label>
                        <input type="email" placeholder="Email">
                        <div class="validation">Email must be fill in</div>
                    </div>
                    <div class="form-group g-password">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                        <div class="validation">Password must be fill in</div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="button button-primary" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</body>
</html>
